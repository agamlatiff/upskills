openapi: 3.0.0
info:
  title: UpSkills API
  description: API documentation for UpSkills learning platform
  version: 1.0.0
  contact:
    name: UpSkills API Support
    email: support@upskills.com

servers:
  - url: http://localhost:8000/api
    description: Local development server
  - url: https://api.upskills.com/api
    description: Production server

tags:
  - name: Authentication
    description: User authentication endpoints
  - name: Profile
    description: User profile management
  - name: Courses
    description: Course-related endpoints
  - name: Subscriptions
    description: Subscription management
  - name: Payment
    description: Payment processing

paths:
  /register:
    post:
      tags: [Authentication]
      summary: Register a new user
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [name, email, password, password_confirmation, occupation, photo]
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                password_confirmation:
                  type: string
                occupation:
                  type: string
                photo:
                  type: string
                  format: binary
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'

  /login:
    post:
      tags: [Authentication]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  token:
                    type: string
        '422':
          description: Validation error

  /logout:
    post:
      tags: [Authentication]
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful

  /profile:
    get:
      tags: [Profile]
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags: [Profile]
      summary: Update user profile
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                occupation:
                  type: string
                photo:
                  type: string
                  format: binary
      responses:
        '200':
          description: Profile updated successfully

  /dashboard/courses:
    get:
      tags: [Courses]
      summary: Get courses grouped by category
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Courses retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    category:
                      type: string
                    courses:
                      type: array
                      items:
                        $ref: '#/components/schemas/Course'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        photo:
          type: string
          nullable: true
        occupation:
          type: string
          nullable: true
        email_verified_at:
          type: string
          nullable: true
        has_active_subscription:
          type: boolean
        roles:
          type: array
          items:
            type: string
        created_at:
          type: string
        updated_at:
          type: string

    Course:
      type: object
      properties:
        id:
          type: integer
        slug:
          type: string
        name:
          type: string
        thumbnail:
          type: string
          nullable: true
        about:
          type: string
          nullable: true
        is_populer:
          type: boolean
        content_count:
          type: integer
          nullable: true
        category:
          type: object
        course_sections:
          type: array
        created_at:
          type: string
        updated_at:
          type: string

    ValidationError:
      type: object
      properties:
        message:
          type: string
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

